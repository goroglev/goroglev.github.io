---
layout: default
---

<div class="container text-justify">
  <h1>Presse</h1>
  <br />
  <br />
  <div class="row">
    <div class="col-md-6">
      <a href="../styles/press/Babylon_ORCHESTRA_Berlin_presskit_Version_Nov_2020.pdf" target="_blank">
        <img
          src="../styles/press/logo/presseRelease.png"
          class="img-fluid"
          alt="Random Name"
          width="300"
        />
      </a>

      <h5>Pressemitteilung</h5>
      <a href="../styles/press/20200702_Presseinfo_ Babylon_ORCHESTRA_debut_album_release.pdf" target="_blank"> pdf </a>
    </div>
    <div class="col-md-6">
      <a href="../styles/press/Babylon_ORCHESTRA_Berlin_presskit_Version_June_2020_2.pdf" target="_blank">
        <img
          src="../styles/press/logo/presseKit.png"
          class="img-fluid"
          alt="Random Name"
          width="300"
        />
      </a>

      <h5>Pressekit</h5>
      <a href="../styles/press/Babylon_ORCHESTRA_Berlin_presskit_Version_Nov_2020.pdf" target="_blank"> pdf </a>
    </div>
  </div>
  <br />

  <h1>Bilder</h1>
  <br />
  <div class="row">
    {% for pic in site.presspictures %}
    <div class="col-md-4">
      <a href="../styles/press/pic/{{pic.image_path}}" target="_blank">
        <img
          src="../styles/press/pic/{{pic.image_path}}"
          class="img-fluid"
          alt="Random Name"
          height="200"
        />
      </a>
      <p>
        <strong>{{pic.photograph}}</strong>
      </p>
    </div>
    {% endfor %}
  </div>
</div>
